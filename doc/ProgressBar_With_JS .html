<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML</title>
  <style type="text/css" media="all">
    body {
    font-size: 15pt;
}
#myProgress {
  width: 100%;
  height: 20px;
  position: relative;
  background-color: #3E08FF;
  border-radius: 20px;
  display: block;
  color: #08FF1E;
  border: solid 1px #000;
}

#myBar {
  background-color: #01DC50;
  width: 0;
  height: 100%;
  position: absolute;
  border-radius: 40px;
  transition: 0.8s;
}
#barProgres {
  font-size: 15px;
  position: absolute;
  z-index: 2;
  top: 0;
  bottom: 0;
  right: 0;
}
  </style>
</head>
<body>
  
<div id="myProgress">
  <div id="myBar"></div>
  <span id="barProgres">0%</span>
</div>
<button type="submit" onclick="run()">run</button>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    function move(speed) {
  var elem = document.getElementById("myBar"); 
  var width = $("#myBar").width();
  var id = setInterval(frame, speed);
  function frame() {
    if (width > 99) {
      clearInterval(id);
      barProgres.style.color="black";
      myProgress.style.backgroundColor="#fff";
    } else {
      width++; 
      elem.style.width = width + '%';
      console.log(width);
      barProgres.innerHTML=(width+"%");
    }
  }
}


function run(){
  move(0)
}
  </script>
  
</body>
</html>
